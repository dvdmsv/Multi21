<div class="contenedorTabla">
  <table mat-table [dataSource]="arrUsuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.password}} </td>
    </ng-container>
    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef> Admin </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.admin}} </td>
    </ng-container>
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> Borrar usuario </th>
      <td mat-cell *matCellDef="let usuario"><button mat-raised-button color="primary" (click)="borrarUsuario(usuario.id)"> Borrar </button> </td>
    </ng-container>
    <ng-container matColumnDef="hacerAdmin">
      <th mat-header-cell *matHeaderCellDef> Habilitar admin </th>
      <td mat-cell *matCellDef="let usuario"><button mat-raised-button color="primary" (click)="hacerAdmin(usuario.id)"> Hacer admin </button> </td>
    </ng-container>
    <ng-container matColumnDef="quitarAdmin">
      <th mat-header-cell *matHeaderCellDef> Deshabilitar admin </th>
      <td mat-cell *matCellDef="let usuario"><button mat-raised-button color="primary" (click)="quitarAdmin(usuario.id)"> Quitar admin </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasUsuario;"></tr>
  </table>
</div>
